<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Cyberpunk Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #050510;
            --grid-line: rgba(0, 255, 255, 0.1);
            --snake-color: #39ff14;
            --snake-glow: 0 0 10px #39ff14, 0 0 20px #39ff14;
            --food-color: #ff00ff;
            --food-glow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            --text-color: #0ff;
            --text-glow: 0 0 5px #0ff;
            --ui-bg: rgba(0, 0, 0, 0.85);
            --border-color: #0ff;
        }

        * {
            box-sizing: border-box;
            touch-action: none; /* Prevent browser zooming/scrolling on mobile */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--border-color), inset 0 0 20px rgba(0, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.6);
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas if needed, mostly for visual overlay */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            text-shadow: var(--text-glow);
            font-size: 14px;
            z-index: 10;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--ui-bg);
            border: 2px solid var(--border-color);
            padding: 40px;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: var(--snake-color);
            text-shadow: var(--snake-glow);
            margin-bottom: 20px;
            font-size: 24px;
            line-height: 1.5;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 12px;
            color: #ccc;
        }

        button {
            background: transparent;
            color: var(--snake-color);
            border: 2px solid var(--snake-color);
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            cursor: pointer;
            text-shadow: var(--snake-glow);
            box-shadow: var(--snake-glow);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--snake-color);
            color: #000;
            box-shadow: 0 0 40px var(--snake-color);
        }

        .hidden {
            display: none !important;
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.6;
        }

        /* Mobile controls hint */
        .controls-hint {
            margin-top: 10px;
            font-size: 10px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div id="ui-layer">
            <div class="hud">
                <span id="score">SCORE: 0</span>
                <span id="high-score">HI: 0</span>
            </div>
        </div>

        <div id="start-screen">
            <h1>NEON SNAKE</h1>
            <p>USE ARROW KEYS OR SWIPE TO MOVE</p>
            <button id="start-btn">INSERT COIN</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: #ff3333; text-shadow: 0 0 10px #ff3333;">GAME OVER</h1>
            <p id="final-score">SCORE: 0</p>
            <button id="restart-btn">TRY AGAIN</button>
        </div>
    </div>
    
    <div class="controls-hint">Desktop: Arrow Keys | Mobile: Swipe</div>

    <script>
        // Game Constants
        const CANVAS_SIZE = 600; // Internal resolution
        const GRID_SIZE = 20;
        const TILE_COUNT = CANVAS_SIZE / GRID_SIZE;
        const BASE_SPEED = 100; // ms per frame

        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameContainer = document.getElementById('game-container');

        // Game State
        let snake = [];
        let food = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };
        let nextVelocity = { x: 0, y: 0 }; // Buffer for rapid key presses
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameLoopId;
        let isGameRunning = false;
        let lastTime = 0;
        let speed = BASE_SPEED;

        // Resize Handling for Responsiveness
        function resizeGame() {
            const maxWidth = window.innerWidth - 40;
            const maxHeight = window.innerHeight - 80;
            const size = Math.min(maxWidth, maxHeight, 600);
            
            // Set display size via CSS, keep internal canvas resolution fixed
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
            gameContainer.style.width = `${size}px`;
            gameContainer.style.height = `${size}px`;
        }

        window.addEventListener('resize', resizeGame);
        resizeGame(); // Initial call
        highScoreEl.textContent = `HI: ${highScore}`;

        // Initialize Game
        function initGame() {
            // Start in the middle
            snake = [
                { x: 10, y: 15 },
                { x: 10, y: 16 },
                { x: 10, y: 17 }
            ];
            score = 0;
            speed = BASE_SPEED;
            velocity = { x: 0, y: -1 }; // Moving up
            nextVelocity = { x: 0, y: -1 };
            scoreEl.textContent = `SCORE: ${score}`;
            placeFood();
            isGameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function placeFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);

                // Ensure food doesn't spawn on snake
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        // Game Loop
        function gameLoop(currentTime) {
            if (!isGameRunning) return;

            requestAnimationFrame(gameLoop);

            const deltaTime = currentTime - lastTime;

            if (deltaTime >= speed) {
                update();
                draw();
                lastTime = currentTime;
            }
        }

        function update() {
            // Apply buffered direction
            velocity = { ...nextVelocity };

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Wall Collision (Wrap around or Die? Let's die for retro hardcore feel)
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            // Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Food Collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = `SCORE: ${score}`;
                
                // Speed up slightly every 50 points
                if (score % 50 === 0 && speed > 40) {
                    speed -= 5;
                }

                placeFood();
                // Don't pop tail, so snake grows
            } else {
                snake.pop(); // Remove tail
            }
        }

        function draw() {
            // Clear Background
            ctx.fillStyle = '#050510'; // Match CSS bg
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw Grid (Optional, for visual flair)
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for(let i=0; i<TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i*GRID_SIZE, 0);
                ctx.lineTo(i*GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i*GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i*GRID_SIZE);
                ctx.stroke();
            }

            // Draw Food
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff00ff";
            ctx.fillStyle = "#ff00ff";
            ctx.beginPath();
            // Draw food as a circle
            const foodCx = food.x * GRID_SIZE + GRID_SIZE/2;
            const foodCy = food.y * GRID_SIZE + GRID_SIZE/2;
            ctx.arc(foodCx, foodCy, GRID_SIZE/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw Snake
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#39ff14";
            ctx.fillStyle = "#39ff14";
            
            snake.forEach((segment, index) => {
                // Head is slightly different
                if (index === 0) {
                    ctx.fillStyle = "#ccffcc"; // Brighter head
                } else {
                    ctx.fillStyle = "#39ff14";
                }
                
                // Draw slightly smaller rects for segment look
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1, 
                    segment.y * GRID_SIZE + 1, 
                    GRID_SIZE - 2, 
                    GRID_SIZE - 2
                );
            });

            // Reset shadow for performance
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            isGameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                highScoreEl.textContent = `HI: ${highScore}`;
            }
            finalScoreEl.textContent = `SCORE: ${score}`;
            gameOverScreen.classList.remove('hidden');
        }

        // Input Handling
        document.addEventListener('keydown', (e) => {
            // Prevent scrolling with arrow keys
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }

            switch(e.key) {
                case 'ArrowUp':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) nextVelocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) nextVelocity = { x: 1, y: 0 };
                    break;
            }
        });

        // Touch Controls (Swipe)
        let touchStartX = 0;
        let touchStartY = 0;

        gameContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        gameContainer.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling while swiping
        }, {passive: false});

        gameContainer.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, {passive: false});

        function handleSwipe(startX, startY, endX, endY) {
            const diffX = endX - startX;
            const diffY = endY - startY;

            // Determine if horizontal or vertical swipe was dominant
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal
                if (diffX > 0) { // Right
                    if (velocity.x === 0) nextVelocity = { x: 1, y: 0 };
                } else { // Left
                    if (velocity.x === 0) nextVelocity = { x: -1, y: 0 };
                }
            } else {
                // Vertical
                if (diffY > 0) { // Down
                    if (velocity.y === 0) nextVelocity = { x: 0, y: 1 };
                } else { // Up
                    if (velocity.y === 0) nextVelocity = { x: 0, y: -1 };
                }
            }
        }

        // UI Event Listeners
        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            initGame();
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            initGame();
        });

    </script>
</body>
</html>
