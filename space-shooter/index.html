<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Space Shooter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 2px solid #00f3ff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 5px #fff;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #bd00ff;
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.4);
            z-index: 20;
            min-width: 300px;
        }

        h1 {
            color: #bd00ff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #bd00ff;
            line-height: 1.5;
        }

        p {
            font-size: 10px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            background: transparent;
            color: #00f3ff;
            border: 2px solid #00f3ff;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00f3ff;
            transition: 0.2s;
        }

        button:hover {
            background: #00f3ff;
            color: #000;
        }

        .hidden { display: none; }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none; /* Shown via JS on touch devices */
            justify-content: space-between;
            padding: 0 40px;
            pointer-events: auto;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(0, 243, 255, 0.3);
            border-color: #00f3ff;
        }

        #shoot-btn {
            border-color: #bd00ff;
            color: #bd00ff;
        }
        #shoot-btn:active {
            background: rgba(189, 0, 255, 0.3);
        }

        #boss-warning {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 40px;
            display: none;
            text-shadow: 0 0 20px red;
            animation: blink 0.5s infinite;
            z-index: 15;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            #mobile-controls { display: flex; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div>SCORE: <span id="score">0</span></div>
            <div style="margin-top: 10px; font-size: 10px; color: #888;">HP: <span id="hp">100</span>%</div>
            <div id="powerup-text" style="margin-top: 10px; font-size: 10px; color: yellow; display:none;">POWERUP ACTIVE!</div>
        </div>

        <div id="boss-warning">WARNING!<br>BOSS APPROACHING</div>

        <div id="start-screen">
            <h1>NEON DEFENDER</h1>
            <p>ARROWS to Move<br>SPACE to Shoot<br>Collect Orbs for Powerups!</p>
            <button id="start-btn">LAUNCH MISSION</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: #ff3333;">MISSION FAILED</h1>
            <p>FINAL SCORE: <span id="final-score">0</span></p>
            <button id="restart-btn">RETRY</button>
        </div>

        <div id="mobile-controls">
            <div style="display: flex; gap: 20px;">
                <div class="control-btn" id="left-btn">‚Üê</div>
                <div class="control-btn" id="right-btn">‚Üí</div>
            </div>
            <div class="control-btn" id="shoot-btn" style="border-radius: 10px;">üî•</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bossWarning = document.getElementById('boss-warning');
        const powerupText = document.getElementById('powerup-text');
        
        // Game State
        let gameRunning = false;
        let score = 0;
        let lastTime = 0;
        let spawnTimer = 0;
        let nextBossThreshold = 1500;
        let boss = null;
        
        // Entities
        const player = {
            x: 0,
            y: 0,
            width: 40,
            height: 40,
            speed: 300,
            hp: 100,
            color: '#00f3ff',
            bullets: [],
            powerupType: 'none', // 'none', 'spread', 'rapid'
            powerupTimer: 0,
            shootCooldown: 0
        };

        let enemies = [];
        let particles = [];
        let stars = [];
        let powerups = [];
        let bossBullets = [];

        // Inputs
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // Resize Handling
        function resize() {
            canvas.width = Math.min(window.innerWidth, 600);
            canvas.height = window.innerHeight;
            if(!gameRunning) {
                player.x = canvas.width / 2 - player.width / 2;
                player.y = canvas.height - 80;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        function initStars() {
            stars = [];
            for(let i=0; i<50; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 2 + 0.5
                });
            }
        }

        // --- Game Logic ---

        function initGame() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 80;
            player.hp = 100;
            player.bullets = [];
            player.powerupType = 'none';
            player.powerupTimer = 0;
            
            enemies = [];
            particles = [];
            powerups = [];
            bossBullets = [];
            boss = null;
            
            score = 0;
            spawnTimer = 0;
            nextBossThreshold = 1500;
            
            initStars();
            
            document.getElementById('score').innerText = score;
            document.getElementById('hp').innerText = player.hp;
            powerupText.style.display = 'none';
            
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function spawnEnemy() {
            // Don't spawn regular enemies if boss is alive
            if (boss) return;

            const size = 30 + Math.random() * 20;
            // Enemies get faster as score increases
            const speedMultiplier = 1 + (score / 2000); 
            
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -50,
                width: size,
                height: size,
                speed: (100 + Math.random() * 100) * speedMultiplier,
                hp: 1 + Math.floor(score / 500),
                color: Math.random() > 0.5 ? '#bd00ff' : '#ff0055',
                scoreValue: 50
            });
        }

        function spawnBoss() {
            boss = {
                x: canvas.width / 2 - 60,
                y: -150,
                width: 120,
                height: 100,
                hp: 1000 + (score * 0.5), // Boss gets tougher too
                maxHp: 1000 + (score * 0.5),
                speed: 150,
                dx: 1, // Direction
                color: '#ff0000',
                shootTimer: 0
            };
            
            bossWarning.style.display = 'block';
            setTimeout(() => { bossWarning.style.display = 'none'; }, 2000);
            
            // Clear regular enemies to focus on boss
            enemies.forEach(e => createExplosion(e.x, e.y, e.color));
            enemies = []; 
        }

        function spawnPowerup(x, y) {
            const type = Math.random() > 0.5 ? 'spread' : 'rapid';
            const color = type === 'spread' ? '#ffff00' : '#00ffff';
            powerups.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                type: type,
                color: color,
                speed: 100
            });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 1.0,
                    color: color
                });
            }
        }

        function update(dt) {
            // Player Movement
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed * dt;
            if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed * dt;

            // Player Shooting Logic
            if (player.shootCooldown > 0) player.shootCooldown -= dt;
            
            // Continuous fire if space held
            if (keys.Space && player.shootCooldown <= 0) {
                shootBullet();
                // Rapid fire has lower cooldown (0.1s) vs Normal (0.25s)
                player.shootCooldown = player.powerupType === 'rapid' ? 0.1 : 0.25;
            }

            // Powerup Timer
            if (player.powerupTimer > 0) {
                player.powerupTimer -= dt;
                powerupText.style.display = 'block';
                powerupText.innerText = player.powerupType.toUpperCase() + " SHOT! (" + Math.ceil(player.powerupTimer) + "s)";
                if (player.powerupTimer <= 0) {
                    player.powerupType = 'none';
                    powerupText.style.display = 'none';
                }
            }

            // Update Bullets
            player.bullets.forEach((b, i) => {
                b.y -= 600 * dt;
                b.x += b.vx * dt; // Apply horizontal velocity for spread shot
                if (b.y < 0) player.bullets.splice(i, 1);
            });

            // --- BOSS LOGIC ---
            if (boss) {
                // Move Boss into position then side to side
                if (boss.y < 50) {
                    boss.y += 100 * dt;
                } else {
                    boss.x += boss.speed * boss.dx * dt;
                    if (boss.x <= 0 || boss.x + boss.width >= canvas.width) {
                        boss.dx *= -1;
                    }
                }

                // Boss Shooting
                boss.shootTimer += dt;
                if (boss.shootTimer > 0.8) { // Shoot every 0.8s
                    bossBullets.push({
                        x: boss.x + boss.width/2 - 10,
                        y: boss.y + boss.height,
                        width: 20,
                        height: 20,
                        color: 'red'
                    });
                    boss.shootTimer = 0;
                }

                // Collisions: Player Bullets vs Boss
                player.bullets.forEach((b, bi) => {
                    if (rectIntersect(b, boss)) {
                        boss.hp -= 10;
                        createExplosion(b.x, b.y, '#fff'); // Small hit effect
                        player.bullets.splice(bi, 1);
                        
                        if (boss.hp <= 0) {
                            createExplosion(boss.x + boss.width/2, boss.y + boss.height/2, boss.color);
                            // Big explosion
                            for(let k=0; k<5; k++) {
                                createExplosion(boss.x + Math.random()*boss.width, boss.y + Math.random()*boss.height, 'orange');
                            }
                            boss = null;
                            score += 1000;
                            document.getElementById('score').innerText = score;
                        }
                    }
                });
            } else {
                // Spawn Boss if threshold met
                if (score >= nextBossThreshold) {
                    spawnBoss();
                    nextBossThreshold += 2000; // Next boss in 2000 points
                }
            }

            // Update Boss Bullets
            bossBullets.forEach((bb, i) => {
                bb.y += 300 * dt;
                if (rectIntersect(player, bb)) {
                    takeDamage(20);
                    bossBullets.splice(i, 1);
                }
                if (bb.y > canvas.height) bossBullets.splice(i, 1);
            });

            // Update Enemies
            spawnTimer += dt;
            // Spawn logic: slower spawn if speed is high to avoid impossible walls
            const spawnRate = Math.max(0.3, 1.5 - (score/3000));
            
            if (spawnTimer > spawnRate) { 
                spawnEnemy();
                spawnTimer = 0;
            }

            enemies.forEach((e, ei) => {
                e.y += e.speed * dt;

                // Collision with Player
                if (rectIntersect(player, e)) {
                    takeDamage(20);
                    createExplosion(e.x + e.width/2, e.y + e.height/2, e.color);
                    enemies.splice(ei, 1);
                }

                // Collision with Bullets
                player.bullets.forEach((b, bi) => {
                    if (rectIntersect(b, e)) {
                        e.hp--;
                        player.bullets.splice(bi, 1);
                        if (e.hp <= 0) {
                            createExplosion(e.x + e.width/2, e.y + e.height/2, e.color);
                            enemies.splice(ei, 1);
                            score += e.scoreValue;
                            document.getElementById('score').innerText = score;
                            
                            // Chance to drop powerup (10%)
                            if (Math.random() < 0.1) {
                                spawnPowerup(e.x, e.y);
                            }
                        }
                    }
                });

                if (e.y > canvas.height) enemies.splice(ei, 1);
            });

            // Update Powerups
            powerups.forEach((p, i) => {
                p.y += p.speed * dt;
                if (rectIntersect(player, p)) {
                    activatePowerup(p.type);
                    powerups.splice(i, 1);
                }
                if (p.y > canvas.height) powerups.splice(i, 1);
            });

            // Update Particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= dt * 2;
                if(p.life <= 0) particles.splice(i, 1);
            });

            // Update Stars
            stars.forEach(s => {
                s.y += s.speed;
                if (s.y > canvas.height) s.y = 0;
            });
        }

        function shootBullet() {
            if (player.powerupType === 'spread') {
                // Center
                player.bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, vx: 0 });
                // Left diag
                player.bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, vx: -150 });
                // Right diag
                player.bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, vx: 150 });
            } else {
                // Normal or Rapid (just straight)
                player.bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, vx: 0 });
            }
        }

        function activatePowerup(type) {
            player.powerupType = type;
            player.powerupTimer = 10; // 10 Seconds duration
            score += 100; // Bonus points for pickup
            document.getElementById('score').innerText = score;
        }

        function takeDamage(amount) {
            player.hp -= amount;
            document.getElementById('hp').innerText = Math.max(0, player.hp);
            createExplosion(player.x + player.width/2, player.y + player.height/2, '#00f3ff');
            if (player.hp <= 0) gameOver();
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Stars
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            // Draw Player
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Draw Bullets
            ctx.fillStyle = player.powerupType === 'spread' ? '#ffff00' : '#fff';
            ctx.shadowBlur = 5;
            player.bullets.forEach(b => {
                ctx.fillRect(b.x, b.y, b.width, b.height);
            });

            // Draw Enemies
            enemies.forEach(e => {
                ctx.shadowColor = e.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = e.color;
                ctx.fillRect(e.x, e.y, e.width, e.height);
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.shadowBlur = 0;
                ctx.fillRect(e.x + e.width*0.2, e.y + e.height*0.4, e.width*0.2, e.height*0.2);
                ctx.fillRect(e.x + e.width*0.6, e.y + e.height*0.4, e.width*0.2, e.height*0.2);
            });

            // Draw Boss
            if (boss) {
                ctx.shadowColor = 'red';
                ctx.shadowBlur = 20;
                ctx.fillStyle = '#800000'; // Dark Red
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                
                // Boss Core
                ctx.fillStyle = 'red';
                ctx.fillRect(boss.x + 20, boss.y + 20, boss.width - 40, boss.height - 40);

                // Boss Health Bar
                ctx.fillStyle = 'black';
                ctx.fillRect(boss.x, boss.y - 15, boss.width, 10);
                ctx.fillStyle = '#0f0';
                ctx.fillRect(boss.x, boss.y - 15, boss.width * (boss.hp / boss.maxHp), 10);
            }

            // Draw Boss Bullets
            ctx.shadowColor = 'red';
            ctx.fillStyle = 'orange';
            bossBullets.forEach(bb => {
                ctx.beginPath();
                ctx.arc(bb.x + bb.width/2, bb.y + bb.height/2, bb.width/2, 0, Math.PI*2);
                ctx.fill();
            });

            // Draw Powerups
            powerups.forEach(p => {
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x + p.width/2, p.y + p.height/2, p.width/2, 0, Math.PI*2);
                ctx.fill();
                
                // Letter inside
                ctx.fillStyle = 'black';
                ctx.font = '10px Arial';
                ctx.shadowBlur = 0;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.type === 'spread' ? 'S' : 'R', p.x + p.width/2, p.y + p.height/2);
            });

            // Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }

        function gameLoop(currentTime) {
            if (!gameRunning) return;
            const dt = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            update(dt);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function rectIntersect(r1, r2) {
            return !(r2.x > r1.x + r1.width || 
                     r2.x + r2.width < r1.x || 
                     r2.y > r1.y + r1.height || 
                     r2.y + r2.height < r1.y);
        }

        // Input Handling
        window.addEventListener('keydown', e => {
            if(e.code === 'ArrowLeft') keys.ArrowLeft = true;
            if(e.code === 'ArrowRight') keys.ArrowRight = true;
            if(e.code === 'Space') keys.Space = true;
        });
        
        window.addEventListener('keyup', e => {
            if(e.code === 'ArrowLeft') keys.ArrowLeft = false;
            if(e.code === 'ArrowRight') keys.ArrowRight = false;
            if(e.code === 'Space') {
                keys.Space = false;
                player.shootCooldown = 0; // Reset cooldown on key up for tapping
            }
        });

        // Mobile Controls
        const btnLeft = document.getElementById('left-btn');
        const btnRight = document.getElementById('right-btn');
        const btnShoot = document.getElementById('shoot-btn');

        btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowLeft = true; });
        btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowLeft = false; });
        
        btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowRight = true; });
        btnRight.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowRight = false; });

        btnShoot.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            keys.Space = true;
        });
        btnShoot.addEventListener('touchend', (e) => { 
            e.preventDefault(); 
            keys.Space = false;
            player.shootCooldown = 0;
        });

        // UI Buttons
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('start-screen').classList.add('hidden');
            initGame();
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            document.getElementById('game-over-screen').classList.add('hidden');
            initGame();
        });

    </script>
</body>
</html>
